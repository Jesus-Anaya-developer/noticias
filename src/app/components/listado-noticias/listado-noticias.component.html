<div class="row row-cols-1 row-cols-md-2 g-4">
  <div class="col" *ngFor="let noticia of listNoticias">
    <div class="card mb-3">
      <div class="card-body">
        <h3 class="card-title">{{noticia.title}}</h3>
        <h6 class="card-subtitle text-muted">{{noticia.publishedAt | date:'dd MMMM, YYYY' }}</h6>
      </div>
      <img [src]="noticia.urlToImage" class="card-img-top" alt="Image" *ngIf="noticia.urlToImage != null">
      <svg *ngIf="noticia.urlToImage == null" xmlns="http://www.w3.org/2000/svg" class="d-block user-select-none"
        width="100%" height="200" aria-label="Placeholder: Image cap" focusable="false" role="img"
        preserveAspectRatio="xMidYMid slice" viewBox="0 0 318 180" style="font-size:1.125rem;text-anchor:middle">
        <rect width="100%" height="100%" fill="#868e96"></rect>
        <text x="50%" y="50%" fill="#dee2e6" dy=".3em">Image cap</text>
      </svg>
      <div *ngIf="noticia.description != ''" class="card-body">
        <p class="card-text">{{noticia.description}}</p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Autor: {{noticia.author}}</li>
        <li class="list-group-item">Fuente: {{noticia.source.name}}</li>
      </ul>
      <div class="card-body">
        <a [href]="noticia.url" class="card-link">Ver noticia</a>
      </div>
    </div>
  </div>
</div>
