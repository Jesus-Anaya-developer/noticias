<div class="row">
  <div class="col-6" *ngFor="let noticia of listNoticias">
    <div class="card mb-3">
      <div class="card-body">
        <h3 class="card-title">{{noticia.title}}</h3>
        <h6 class="card-subtitle text-muted">{{noticia.publishedAt | date:'dd MMMM, YYYY' }}</h6>
      </div>
      <img [src]="noticia.urlToImage" class="card-img-top" alt="Image">
      <div *ngIf="noticia.description != ''" class="card-body">
        <p class="card-text">{{noticia.description}}</p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Autor: {{noticia.author}}</li>
        <li class="list-group-item">Fuente: {{noticia.source.name}}</li>
      </ul>
      <div class="card-body">
        <a [href]="noticia.url" class="card-link">Ver noticia</a>
      </div>
    </div>

  </div>
</div>
